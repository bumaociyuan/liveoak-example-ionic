<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-bottom tabs-color-active-positive">


  <!-- Dashboard Tab -->
  <ion-tab title="Test" icon-off="ion-university" icon-on="ion-university" href="#/tab/play">
    <ion-nav-view name="tab-play"></ion-nav-view>
  </ion-tab>

  <!-- Dashboard Tab -->
  <ion-tab title="Vocabulary" icon-off="ion-document-text" icon-on="ion-document-text" href="#/tab/vocabulary">
    <ion-nav-view name="tab-vocabulary"></ion-nav-view>
  </ion-tab>

  <!-- Chats Tab -->
  <ion-tab title="Settings" icon-off="ion-gear-b" icon-on="ion-gear-b" href="#/tab/settings">
    <ion-nav-view name="tab-settings"></ion-nav-view>
  </ion-tab>

  <!-- Friends Tab -->
  <ion-tab title="Help" icon-off="ion-help" icon-on="ion-help" href="#/tab/help">
    <ion-nav-view name="tab-help"></ion-nav-view>
  </ion-tab>

</ion-tabs>
