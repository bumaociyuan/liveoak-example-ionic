<ion-view view-title="Vocabulary">
  <ion-content class="content padding has-header">
    <ion-list>
      <ion-item ng-repeat="line in vocabulary">
        <div class="row">
          <div class="col">{{line.left}}</div>
          <div class="col">{{line.right}}</div>
        </div>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
